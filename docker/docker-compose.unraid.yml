version: '3.8'

services:
  web:
    build: .
    container_name: tesla-sync
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      # Flask Configuration
      - SECRET_KEY=${SECRET_KEY:-please-change-this-to-a-random-string}
      - FLASK_RUN_PORT=5001

      # Database (SQLite stored in Unraid appdata)
      - DATABASE_URL=sqlite:////app/data/app.db

      # Encryption Key - Auto-generated if not provided (recommended for ease of use)
      # Set this only if you want to use a specific key (e.g., for migrating from another instance)
      - FERNET_ENCRYPTION_KEY=${FERNET_ENCRYPTION_KEY:-}

      # API Credentials are configured via the web UI at Settings > API Configuration
      # No environment variables needed

    volumes:
      # UNRAID ABSOLUTE PATH - Change this to match your Unraid setup
      # This path must be absolute (starts with /) to persist across rebuilds
      # Default: /mnt/user/appdata/tesla-sync/data
      - /mnt/user/appdata/tesla-sync/data:/app/data

    networks:
      - tesla-sync-network

    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  tesla-sync-network:
    driver: bridge
