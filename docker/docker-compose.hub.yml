version: '3.8'

# This docker-compose file uses the pre-built image from Docker Hub
# instead of building locally. Use this for faster deployment.
#
# Usage:
#   docker-compose -f docker-compose.hub.yml up -d

services:
  web:
    image: bolagnaise/tesla-sync:latest
    container_name: tesla-sync
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      # Flask Configuration
      - SECRET_KEY=${SECRET_KEY:-please-change-this-to-a-random-string}
      - FLASK_RUN_PORT=5001

      # Database (SQLite stored in volume)
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/data/app.db}

      # Encryption Key - Auto-generated if not provided (recommended for ease of use)
      # Set this only if you want to use a specific key (e.g., for migrating from another instance)
      - FERNET_ENCRYPTION_KEY=${FERNET_ENCRYPTION_KEY:-}

      # API Credentials are configured via the web UI at Settings > API Configuration
      # No environment variables needed

    volumes:
      # Persist database and user data
      # For Unraid, change to: /mnt/user/appdata/tesla-sync/data:/app/data
      - ./data:/app/data

    networks:
      - tesla-sync-network

    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  tesla-sync-network:
    driver: bridge
